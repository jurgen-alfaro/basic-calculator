<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="main-wrapper">
        <div class="calculator-box">
          <div class="output">
            <data id="output">0</data>
          </div>
          <div class="input">
            <button class="btn btn-gray-dark" id="clear">C</button>
            <button class="btn btn-gray-dark" id="percentage">+/-</button>
            <button class="btn btn-gray-dark" id="remainder">%</button>
            <button class="btn btn-secondary" id="division">/</button>
            <button class="btn btn-gray-light" id="n7">7</button>
            <button class="btn btn-gray-light" id="n8">8</button>
            <button class="btn btn-gray-light" id="n9">9</button>
            <button class="btn btn-secondary" id="times">x</button>
            <button class="btn btn-gray-light" id="n4">4</button>
            <button class="btn btn-gray-light" id="n5">5</button>
            <button class="btn btn-gray-light" id="n6">6</button>
            <button class="btn btn-secondary" id="minus">-</button>
            <button class="btn btn-gray-light" id="n1">1</button>
            <button class="btn btn-gray-light" id="n2">2</button>
            <button class="btn btn-gray-light" id="n3">3</button>
            <button class="btn btn-secondary" id="plus">+</button>
            <button class="btn btn-gray-light" id="n0">0</button>
            <button class="btn btn-gray-light" id="dot">.</button>
            <button class="btn btn-gray-light" id="delete">&#8592</button>
            <button class="btn btn-primary" id="eq">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
